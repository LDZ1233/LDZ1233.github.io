<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>持续滑落星星</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
        #musicToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: black;
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>
    <button id="musicToggle">🎵 播放音乐</button>

    <audio id="backgroundMusic" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const numStars = 100;

        class Star {
            constructor() {
                this.reset(true);
            }

            reset(isInitial = false) {
                this.x = isInitial ? Math.random() * canvas.width : Math.random() * -canvas.width;
                this.y = isInitial ? Math.random() * canvas.height : Math.random() * -canvas.height;
                this.size = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.speedX = (Math.random() * 2 + 1);
                this.speedY = (Math.random() * 2 + 1);
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.y > canvas.height || this.x > canvas.width) {
                    this.reset(false);
                }
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createStars() {
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }

        createStars();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars.length = 0;
            createStars();
        });

        // 音乐播放控制
        const musicToggle = document.getElementById('musicToggle');
        const backgroundMusic = document.getElementById('backgroundMusic');

        let isPlaying = false;

        // 使用muted调试
        backgroundMusic.muted = true;  // 初始设置为静音，直到播放

        musicToggle.addEventListener('click', () => {
            if (isPlaying) {
                backgroundMusic.pause();
                musicToggle.textContent = '🎵 播放音乐';
            } else {
                // 先播放，确保能够播放成功
                backgroundMusic.play().then(() => {
                    backgroundMusic.muted = false;  // 取消静音
                    musicToggle.textContent = '⏸ 暂停音乐';
                }).catch((error) => {
                    console.error("音乐播放失败", error);
                    alert("无法播放音乐，请检查浏览器音频权限设置！");
                });
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
