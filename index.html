<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>持续滑落星星</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const numStars = 100;

        class Star {
            constructor() {
                this.reset(true);
            }

            reset(isInitial = false) {
                // 随机生成星星初始位置，从屏幕外或内部开始
                this.x = isInitial ? Math.random() * canvas.width : Math.random() * -canvas.width;
                this.y = isInitial ? Math.random() * canvas.height : Math.random() * -canvas.height;
                this.size = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.5; // 初始随机透明度
                this.speedX = (Math.random() * 2 + 1);  // X轴速度
                this.speedY = (Math.random() * 2 + 1);  // Y轴速度
            }

            update() {
                // 更新星星位置
                this.x += this.speedX;
                this.y += this.speedY;

                // 如果星星离开屏幕右下角，从顶部左上重新进入
                if (this.y > canvas.height || this.x > canvas.width) {
                    this.reset(false);
                }
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createStars() {
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }

        createStars();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars.length = 0;
            createStars();
        });
    </script>
</body>
</html>
