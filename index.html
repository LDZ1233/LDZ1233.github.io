<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D斜度旋转星空</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const numStars = 200;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const maxDepth = canvas.width; // 视差深度模拟

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.angle = Math.random() * Math.PI * 2;  // 随机弧度
                this.radius = Math.random() * canvas.width / 2;  // 随机半径
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 0.05 + 0.01;
                this.depth = Math.random() * maxDepth;  // Z轴深度
            }

            update() {
                this.angle += this.speed;
                if (this.angle > Math.PI * 2) {
                    this.angle -= Math.PI * 2;
                }
                this.depth -= 2;  // 向中心推进
                if (this.depth <= 0) {
                    this.reset();
                }
            }

            draw() {
                const perspective = maxDepth / (maxDepth - this.depth);
                const x = centerX + Math.cos(this.angle) * this.radius * perspective;
                const y = centerY + Math.sin(this.angle) * this.radius * perspective;
                const size = this.size * perspective;

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${1 - this.depth / maxDepth})`;
                ctx.fill();
            }
        }

        function createStars() {
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }

        createStars();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars.length = 0;
            createStars();
        });
    </script>
</body>
</html>
