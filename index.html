<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星轨弧线背景</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const numStars = 150;
        // 星轨的旋转中心在右半平面
        const centerX = canvas.width * 0.75;  
        const centerY = canvas.height / 2;
        const maxDepth = canvas.width;

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                // 只在指定弧度范围内生成星星
                const angleOffset = Math.PI / 4;  // 控制弧线范围
                this.angle = (Math.random() * angleOffset) - angleOffset / 2 + Math.PI / 2;  
                this.radius = Math.random() * canvas.width / 3 + 100;  
                this.size = Math.random() * 1.5 + 0.5;
                this.speed = Math.random() * 0.03 + 0.01;
                this.depth = Math.random() * maxDepth;  
            }

            update() {
                this.angle += this.speed;
                if (this.angle > Math.PI * 1.5) { 
                    this.reset();
                }
                this.depth -= 1.5;
                if (this.depth <= 0) {
                    this.reset();
                }
            }

            draw() {
                const perspective = maxDepth / (maxDepth - this.depth);
                const x = centerX + Math.cos(this.angle) * this.radius * perspective;
                const y = centerY + Math.sin(this.angle) * this.radius * perspective;
                const size = this.size * perspective;

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${1 - this.depth / maxDepth})`;
                ctx.fill();
            }
        }

        function createStars() {
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }

        createStars();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars.length = 0;
            createStars();
        });
    </script>
</body>
</html>
