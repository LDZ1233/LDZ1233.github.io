<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿Google搜索</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="google_logo.png" type="image/png"> <!-- 浏览器标签显示logo图片 -->
    <!-- 引入 Google 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
        </div>
        <form class="search-form" action="https://www.baidu.com/s" method="get">
            <input type="text" name="wd" class="search-input" placeholder="搜索">
            <input type="submit" value="Google 搜索" class="search-button">
            <input type="submit" value="手气不错" class="lucky-button">
        </form>
        <div class="footer">
            Google 提供：
            <a href="https://www.google.com">English</a>
        </div>
    </div>
</body>
</html>
