<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿Google搜索</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="google_logo.png" alt="Google Logo">
        </div>
        <form class="search-form" action="https://www.baidu.com/s" method="get">
            <input type="text" name="wd" class="search-input" placeholder="搜索">
            <input type="submit" value="百度一下" class="search-button">
        </form>
    </div>
</body>
</html>
